<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Best Shipping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        .client-block {
            background: #f8f9fa;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .grid > div {
            flex: 1 1 calc(33.333% - 20px);
            min-width: 300px;
        }
        .highlight-danger {
            color: red;
            font-weight: bold;
        }
        .highlight-success {
            color: green;
            font-weight: bold;
        }
        .card-final {
            transition: all 0.3s;
        }
        .card-final.danger {
            border-color: #dc3545 !important;
            background-color: #f8d7da;
        }
        .card-final.success {
            border-color: #198754 !important;
            background-color: #d1e7dd;
        }
        .small-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="p-4">
<div class="container">
    <h1 class="text-center mb-4">Best Shipping</h1>

    <div class="mb-3">
        <input type="file" id="fileInput" class="form-control" accept="application/pdf">
    </div>

    <div class="mb-3 d-flex gap-2">
        <input type="number" id="fromInput" class="form-control w-25" placeholder="Наклейка з">
        <input type="number" id="toInput" class="form-control w-25" placeholder="Наклейка по">
        <button class="btn btn-primary" id="processBtn">Розрахувати</button>
    </div>

    <div id="results" class="grid"></div>

    <div class="row mt-4 g-3">
        <div class="col-md-6">
            <div class="card border-warning">
                <div class="card-body">
                    <h5 class="card-title">Заробіток Наташі (80%)</h5>
                    <p class="display-6 mb-1"><input type="number" id="customNatasha80" class="form-control form-control-lg"></p>
                    <p class="small-text">Загальна сума для Наташі: <span id="totalForNatasha">0</span> грн</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-info">
                <div class="card-body">
                    <h5 class="card-title">Загальний заробіток Максима</h5>
                    <p class="display-6" id="totalForMaxim">0 грн</p>
                    <div class="small-text" id="maximBlock"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4 border-light">
        <div class="card-body">
            <h5 class="card-title">Загальна сума для клієнтів</h5>
            <p class="card-text"><span id="totalForClient">0</span> грн</p>
        </div>
    </div>

    <div id="finalProfitCard" class="card mt-4 card-final danger">
        <div class="card-body">
            <h5 class="card-title">Фінальний заробіток</h5>
            <p id="finalProfitText" class="card-text highlight-danger"><span id="finalProfit">0</span> грн</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
